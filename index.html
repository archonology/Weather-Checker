<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/CSS/jass.css">
    <link rel="stylesheet" href="./assests/CSS/style.css">
    <title>Weather Checker</title>
</head>
<body>
<header class=" p-3 bg-dark text-light">
    <h1>The Savvy Traveler's Weather Dashboard</h1>
</header>
<main>Â 
    <aside id="searchCities">
        <form id="user-form">
            <label for="city-search-input">Search for a City:</label>
        <input type="text" id="city-search-input" placeholder="  San Diego, CA, USA">
        <button type="submit" class="btn" id="btn">Search</button>
      
        </form>
    </aside>
    <section class="container">
        <div id="featuredCityCard">
            <h1 id="displayCity">...</h1>
            <div id="featuredImage"></div>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="conditions"></p>
        </div>
        <div class="forecast bg-dark text-light" id="fiveDayForcast">
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div class="day col-12 col-md-6 col-lg-2" >
                    <h4 id="forecast1"></h4>
                   <div id="image1"></div>
                    <p id="forTemp1"></p>
                    <p id="forWind1"></p>
                    <p id="forHumid1"></p>
                </div>
                <div class="day col-12 col-md-6 col-lg-2">
                    <h4 id="forecast2"></h4>
                    <div id="image2"></div>
                    <p id="forTemp2"></p>
                    <p id="forWind2"></p>
                    <p id="forHumid2"></p>
                </div>
                <div class="day col-12 col-md-6 col-lg-2">
                    <h4 id="forecast3"></h4>
                    <div id="image3"></div>
                    <p id="forTemp3"></p>
                    <p id="forWind3"></p>
                    <p id="forHumid3"></p>
                </div>
                <div class="day col-12 col-md-6 col-lg-2">
                    <h4 id="forecast4"></h4>
                    <div id="image4"></div>
                    <p id="forTemp4"></p>
                    <p id="forWind4"></p>
                    <p id="forHumid4"></p>
                </div>
                <div class="day col-12 col-md-6 col-lg-2">
                    <h4 id="forecast5"></h4>
                    <div id="image5"></div>
                    <p id="forTemp5"></p>
                    <p id="forWind5"></p>
                    <p id="forHumid5"></p>
                </div>
        </div>
    </section>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assests/Scripts/script.js"></script>
</body>
